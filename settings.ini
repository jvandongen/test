[ticketswap]
username = <your-email@gmail.com>
password = <your password>
ticketname = <Name of the ticket you want to buy (Saturday Regular)>
eventurl = <https://ticketswap.nl/event-name>
ticketurl = <https://www.ticketswap.nl/event/event-name/ticket-name/00000000-0000-0000-0000-000000000000/000000>
delay = The time you want before refreshing the page again in seconds
language = The language that is used within Ticketswap (Supported languages are: Dutch & English)
